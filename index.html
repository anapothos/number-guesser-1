<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>

<body>
    <h1>Number Guessing Game</h1>
        <h2>Rules</h2>
            <p>rules go here</p>
        <h2>The game</h2>
            <input id="guessInput" type="number">
            <button id="submit-button">Submit guess</button>
            <br>
            <span id="remaining">Guesses remaining: </span>
            <br>
            <span id="last-guess">Your guess was: </span>
            <br>
            <span id="low-high">This guess was too high/low</span>
        <h2>Result</h2>
            <span id="result"></span>
    <script type="module" src="app.js"></script>
    <script type="module" src="compare-numbers.js"></script>
</body>

</html>
